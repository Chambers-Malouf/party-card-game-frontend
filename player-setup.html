<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Setup - Party Card Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #1c1c1c;
      color: #f5f5f5;
    }

    h1 {
      font-size: 2em;
      color: #ffa500;
    }

    input, select {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      margin: 10px;
      width: 250px;
      text-align: center;
    }

    .player-name {
      display: block;
      margin: 10px auto;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background-color: #ffa500;
      color: #1c1c1c;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #cc8400;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Enter Player Info</h1>

  <label for="playerCount">Number of Players:</label><br>
  <select id="playerCount" onchange="generateInputs()">
    <option value="">Select</option>
    <option value="2">2 Players</option>
    <option value="3">3 Players</option>
    <option value="4">4 Players</option>
    <option value="5">5 Players</option>
    <option value="6">6 Players</option>
    <option value="7">7 Players</option>
    <option value="8">8 Players</option>
  </select>

  <div id="nameInputs"></div>

  <button onclick="continueToGame()">Continue</button>

  <script>
    function generateInputs() {
      const count = parseInt(document.getElementById("playerCount").value);
      const container = document.getElementById("nameInputs");
      container.innerHTML = "";

      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.className = "player-name";
        input.placeholder = `Player ${i + 1} Name`;
        input.required = true;
        container.appendChild(input);
      }
    }

    function continueToGame() {
      const nameInputs = document.querySelectorAll(".player-name");
      const names = [];

      for (const input of nameInputs) {
        if (!input.value.trim()) {
          alert("Please fill in all player names.");
          return;
        }
        names.push(input.value.trim());
      }

      // Save to localStorage
      localStorage.setItem("playerNames", JSON.stringify(names));

      // Redirect to mode/round selection screen
      window.location.href = "game-setup.html";
    }
  </script>
</body>
</html>
