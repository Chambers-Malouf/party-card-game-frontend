<!DOCTYPE html>
<html>
<head>
  <title>Party Card Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e60040;
    }

    #result {
      margin-top: 40px;
    }

    img.card {
      max-width: 320px;
      width: 90%;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    pre {
      font-size: 1.3em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Party Card Game</h1>
  <label for="mode">Choose a mode:</label>
<select id="mode">
  <option value="party">Party</option>
  <option value="drinking">Drinking</option>
  <option value="chill">Chill</option>
  <option value="nsfw">NSFW</option>
</select>

<br><br>
  <button onclick="drawCard()">Draw Card</button>
  <div id="result"></div>

  <script>
    const cardImageMap = {
  "Still in love with your ex? Finish your drink.": "images/still_in_love_with_your_ex_finish_your_drink.png"
};


    async function drawCard() {
      const mode = document.getElementById("mode").value;
      const response = await fetch("https://party-card-game.onrender.com/api/draw-card", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
      body: JSON.stringify({ mode })
    });


      const data = await response.json();
      const cardText = data.card;

      const imagePath = cardImageMap[cardText];
      const resultElement = document.getElementById('result');

      resultElement.innerHTML = imagePath
        ? `<img class="card" src="${imagePath}" alt="${cardText}">`
        : `<pre>${cardText}</pre>`;
    }
  </script>
</body>
</html>
