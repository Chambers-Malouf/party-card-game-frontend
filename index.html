<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Card Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #1a1a1a, #2c003e, #4b004f);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      color: #fff;
      margin-bottom: 30px;
    }

    .logo img {
      width: 36px;
      height: 36px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .menu-buttons button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 12px 20px;
      background: #8b00c9;
      border: none;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #8b00c9;
      transition: all 0.3s ease;
    }

    .menu-buttons button:hover {
      background: #b400ff;
      box-shadow: 0 0 20px #b400ff, 0 0 40px #b400ff;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .main-container {
        padding: 30px 16px;
      }

      .menu-buttons button {
        width: 200px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Party Icon">
      Party Card Game
    </div>

    <div class="menu-buttons">
      <button onclick="location.href='game-setup.html'">ðŸŽ‰ Quick Start</button>
      <button onclick="location.href='player-setup.html'">ðŸ‘¥ Add Players</button>
      <button onclick="toggleMusic()">ðŸŽµ Toggle Music</button>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/11/16/audio_20fb838464.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let musicPlaying = false;
    const music = document.getElementById('bg-music');

    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
      } else {
        music.play();
      }
      musicPlaying = !musicPlaying;
    }
  </script>
</body>
</html>
