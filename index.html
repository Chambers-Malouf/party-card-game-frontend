<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chambers' Tavern - Home</title>
  <style>
    body {
      background: url('images/backgrounds/buckshot_tavern.jpg') center/cover no-repeat;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffd86b;
      text-align: center;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.8em;
      text-shadow: 2px 2px 5px #000;
    }

    .menu {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .menu button {
      padding: 14px 30px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      background-color: #b32d00;
      color: #fff6dc;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .menu button:hover {
      background-color: #911f00;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      color: #e0c987;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h1>Welcome to Chambers' Tavern</h1>
  <div class="menu">
    <button onclick="window.location.href='game.html?mode=party&rounds=10'">Quick Start</button>
    <button onclick="window.location.href='player-setup.html'">Add Players</button>
    <button onclick="window.location.href='game-setup.html'">Game Setup</button>
  </div>
  <div class="footer">Let's get weird. Don't drink responsibly.</div>
</body>
</html>
