<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chambers Drinking Game - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #38ef7d, #11998e);
      padding: 40px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .mode-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 350px;
      margin: 0 auto;
    }
    .mode-button {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #ff4d6d;
      border: none;
      border-radius: 30px;
      padding: 14px;
      cursor: pointer;
      text-align: center;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mode-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
    }
    .mode-description {
      font-size: 0.9rem;
      color: #eee;
      margin-top: 5px;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Chambers Drinking Game</h1>
  <div class="mode-container">
    <div>
      <button class="mode-button" onclick="startGame('party')">Party ...</button>
      <p class="mode-description">Liven up any gathering with quick laughs and challenges.</p>
    </div>
    <div>
      <button class="mode-button" onclick="startGame('drinking')">Drinking ...</button>
      <p class="mode-description">Up the ante! Perfect for those who want a lively buzz.</p>
    </div>
    <div>
      <button class="mode-button" onclick="startGame('chill')">Chill ...</button>
      <p class="mode-description">Relaxed vibes, easy-going questions, minimal pressure.</p>
    </div>
    <div>
      <button class="mode-button" onclick="startGame('nsfw')">NSFW ...</button>
      <p class="mode-description">Slightly naughty prompts for an adults-only crowd.</p>
    </div>
  </div>

  <script>
    function startGame(mode) {
      // Redirect to game.html with the selected mode as a query parameter
      window.location.href = "game.html?mode=" + encodeURIComponent(mode);
    }
  </script>
</body>
</html>
