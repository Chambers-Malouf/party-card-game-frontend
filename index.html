<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Party Card Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }
    label, select {
      font-size: 1.2em;
      margin: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e60040;
    }
    /* Container for the card flip animation */
    .card-container {
      perspective: 1000px;
      width: 320px;
      height: 400px;
      margin: 40px auto;
      position: relative;
    }
    /* Card element */
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    /* Styling for the two sides of the card */
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    /* Front side will display the backside image (common design) */
    .card-front {
      background: url('images/backside.jpg') center/cover no-repeat;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    /* Back side shows the content image */
    .card-back {
      transform: rotateY(180deg);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-back img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
    /* Fallback text styling if no image is available */
    pre {
      font-size: 1.3em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Party Card Game</h1>
  <label for="mode">Choose a mode:</label>
  <select id="mode">
    <option value="party">Party</option>
    <option value="drinking">Drinking</option>
    <option value="chill">Chill</option>
    <option value="nsfw">NSFW</option>
  </select>
  <br><br>
  <button onclick="drawCard()">Draw Card</button>
  <div id="result"></div>
  
  <script>
    // Map the exact card text returned from the backend to a local image file
    const cardImageMap = {
      "Still in love with your ex? Finish your drink.": "images/still_in_love_with_your_ex_finish_your_drink.jpg"
    };

    async function drawCard() {
      const mode = document.getElementById("mode").value;
      try {
        const response = await fetch("https://party-card-game.onrender.com/api/draw-card", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode })
        });
        const data = await response.json();
        const cardText = data.card;
        console.log("Card text:", cardText);
        
        // Lookup the image for the card text
        const imagePath = cardImageMap[cardText];
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = ""; // Clear previous content
        
        if (imagePath) {
          // Create the card container for the flip animation
          resultElement.innerHTML = `
            <div class="card-container">
              <div class="card" id="flipCard">
                <div class="card-side card-front"></div>
                <div class="card-side card-back">
                  <img src="${imagePath}" alt="${cardText}">
                </div>
              </div>
            </div>
          `;
          // Automatically trigger the flip after a short delay (e.g., 0.6 seconds)
          setTimeout(() => {
            document.getElementById("flipCard").classList.add("flipped");
          }, 600);
        } else {
          // Fallback: display the text if no image mapping exists
          resultElement.innerHTML = `<pre>${cardText}</pre>`;
        }
      } catch (error) {
        console.error("Error fetching card:", error);
        document.getElementById("result").textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
