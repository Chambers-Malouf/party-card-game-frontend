<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chambers Drinking Game - Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #1a1a1a, #4b004f, #2c003e);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      text-align: center;
      padding: 40px;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .game-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .game-controls button {
      padding: 12px 24px;
      font-size: 0.7em;
      background-color: #8b00c9;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px #8b00c9;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .game-controls button:hover {
      background-color: #b400ff;
      box-shadow: 0 0 25px #b400ff, 0 0 45px #b400ff;
    }

    .card-container {
      perspective: 1000px;
      margin: auto;
      width: 320px;
      height: 480px;
      position: relative;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
    }

    .card-back, .card-front {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .card-front {
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .card-front img,
    .card-back img {
      max-width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 16px;
    }

    .overlay-text {
      margin-top: 4px;
      font-size: 10px;
      line-height: 1.4;
      padding: 10px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      max-width: 90%;
      text-shadow: 1px 1px 2px black;
    }

    .round-counter {
      margin-bottom: 20px;
      font-size: 0.75em;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <div class="round-counter" id="roundDisplay">Round 1</div>

  <div class="card-container" onclick="flipCard()">
    <div class="card" id="card">
      <div class="card-side card-back">
        <img id="backImage" src="images/ui/conflict-casual.jpg" alt="Back">
      </div>
      <div class="card-side card-front">
        <img id="cardImage" src="images/cards/default.jpg" alt="Front">
        <div class="overlay-text" id="cardText">Click to draw a card</div>
      </div>
    </div>
  </div>

  <div class="game-controls">
    <button onclick="leaveGame()">üè† Leave Game</button>
    <button onclick="startNewGame()">üîÅ Restart Game</button>
  </div>

  <script>
    const cardTextMap = {
      "still_in_love_with_ex_running.jpg": "[player1], still in love with your ex? Finish your drink.",
      "do_a_valid_pushup.jpg": "[player1], do 1 valid pushup. Group decides if it counts.",
      "call_snapchat.jpg": "[player1], call the last person you Snapchatted and ask what they think of you.",
      // Add all mappings...
    };

    const allCards = Object.keys(cardTextMap);
    let usedCards = [];
    let flipped = false;
    let currentRound = 1;
    const maxRounds = 10;
    const playerNames = JSON.parse(localStorage.getItem("players")) || [];

    function flipCard() {
      const card = document.getElementById("card");
      card.classList.toggle("flipped");
      flipped = !flipped;

      if (!flipped) {
        setTimeout(() => {
          currentRound++;
          showCard();
        }, 500);
      }
    }

    function showCard() {
      if (currentRound > maxRounds) {
        document.getElementById("cardText").innerText = "Game over!";
        return;
      }

      const remaining = allCards.filter(c => !usedCards.includes(c));
      const selected = remaining[Math.floor(Math.random() * remaining.length)];
      usedCards.push(selected);

      document.getElementById("cardImage").src = `images/cards/${selected}`;
      document.getElementById("cardText").innerText = injectPlayerNames(cardTextMap[selected]);
      document.getElementById("roundDisplay").innerText = `Round ${currentRound}`;
    }

    function injectPlayerNames(text) {
      if (playerNames.length === 0) return text;
      const p1 = playerNames[Math.floor(Math.random() * playerNames.length)];
      let p2 = p1;
      while (playerNames.length > 1 && p2 === p1) {
        p2 = playerNames[Math.floor(Math.random() * playerNames.length)];
      }
      return text.replaceAll("[player1]", p1).replaceAll("[player2]", p2);
    }

    function leaveGame() {
      window.location.href = "index.html";
    }

    function startNewGame() {
      window.location.href = "game-setup.html";
    }

    window.onload = showCard;
  </script>
</body>
</html>
