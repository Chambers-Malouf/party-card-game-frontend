<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chambers Drinking Game - Play</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e60040;
    }

    .card-container {
      perspective: 1000px;
      width: 320px;
      height: 400px;
      margin: 40px auto;
      position: relative;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .card-front {
      background: url('images/backside.jpg') center/cover no-repeat;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    pre {
      font-size: 1.3em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="modeTitle">Game Mode:</h1>
  <button onclick="drawCard()">Draw Card</button>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode") || "party";
    const totalRounds = parseInt(urlParams.get("rounds")) || 10;
    let currentRound = 0;
    const usedCards = new Set();
  
    document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds}`;
  
    const cardImageMap = {
      "Still in love with your ex? Finish your drink.": "images/still_in_love_with_your_ex_finish_your_drink.jpg"
      // Add more mappings as needed
    };
  
    async function drawCard() {
      if (currentRound >= totalRounds) {
        document.getElementById("result").innerHTML = `
          <h2 style="color: #ffa500;">Game Over!</h2>
          <p>You finished all ${totalRounds} cards.</p>
          <button onclick="window.location.href='index.html'">Play Again</button>
        `;
        return;
      }
  
      try {
        let cardText = null;
        let maxTries = 10;
  
        // Try to get a card that hasn't been used yet
        while (maxTries-- > 0) {
          const response = await fetch("https://party-card-game.onrender.com/api/draw-card", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mode })
          });
          const data = await response.json();
          if (!data.card) break;
          if (!usedCards.has(data.card)) {
            cardText = data.card;
            usedCards.add(cardText);
            break;
          }
        }
  
        // If we ran out of cards, show fallback
        if (!cardText) {
          document.getElementById("result").innerHTML = `
            <p>No more unique cards available for this mode.</p>
            <button onclick="window.location.href='index.html'">Back to Home</button>
          `;
          return;
        }
        const players = JSON.parse(localStorage.getItem("playerNames") || "[]");
          if (players.length > 0 && cardText.includes("[player]")) {
        const target = players[Math.floor(Math.random() * players.length)];
        cardText = cardText.replace("[player]", target);
        }
  
        const imagePath = cardImageMap[cardText];
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = "";
  
        if (imagePath) {
          resultElement.innerHTML = `
            <div class="card-container">
              <div class="card" id="flipCard">
                <div class="card-side card-front"></div>
                <div class="card-side card-back">
                  <img src="${imagePath}" alt="${cardText}">
                </div>
              </div>
            </div>
          `;
          setTimeout(() => {
            document.getElementById("flipCard").classList.add("flipped");
          }, 600);
        } else {
          resultElement.innerHTML = `<pre>${cardText}</pre>`;
        }
  
        currentRound++;
        document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds - currentRound}`;
      } catch (error) {
        console.error("Error fetching card:", error);
        document.getElementById("result").textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
