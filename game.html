<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chambers Drinking Game - Play</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: url('images/backgrounds/chambers_tavern.jpg') center/cover no-repeat fixed;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 2px 0px #000;
    }

    .game-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .game-controls button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #cc4444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .game-controls button:hover {
      background-color: #bb0000;
    }

    .card-container {
      perspective: 1000px;
      margin: auto;
      width: 300px;
      height: 450px;
      position: relative;
      cursor: pointer;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s, opacity 0.5s ease;
      transform-style: preserve-3d;
      opacity: 1;
    }

    .card.hidden {
      opacity: 0;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-back {
      background-size: cover;
      background-position: center;
    }

    .card-front {
      transform: rotateY(180deg);
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 1.2em;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">Loading Next Card...</div>

  <h1 id="modeTitle">Game Mode</h1>
  <div class="game-controls">
    <button onclick="window.location.href='index.html'">Leave Game</button>
    <button onclick="startNewGame()">Start New Game</button>
  </div>

  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode") || "party";
    const totalRounds = parseInt(urlParams.get("rounds")) || 10;
    const players = JSON.parse(localStorage.getItem("playerNames") || "[]");

    let currentRound = 0;
    let availableCards = [];
    let flipped = false;
    let nextCardData = null;

    const loadingOverlay = document.getElementById("loadingOverlay");

    document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds}`;

    async function setupCard(cardBackURL, cardText) {
      loadingOverlay.style.display = "none";

      document.getElementById("result").innerHTML = `
        <div class="card-container">
          <div class="card hidden" id="gameCard">
            <div class="card-side card-back" style="background-image: url('${cardBackURL}')"></div>
            <div class="card-side card-front" id="cardFront">${cardText}</div>
          </div>
        </div>
      `;

      const cardEl = document.getElementById("gameCard");
      setTimeout(() => cardEl.classList.remove('hidden'), 100);
      flipped = false;

      cardEl.addEventListener("click", async () => {
        if (!flipped) {
          cardEl.classList.add("flipped");
          flipped = true;
        } else {
          cardEl.classList.remove("flipped");
          flipped = false;
          loadingOverlay.style.display = "flex";

          setTimeout(async () => {
            await prepareNextCard();
            preloadCardImage(nextCardData.backURL).then(() => {
              setupCard(nextCardData.backURL, nextCardData.text);
            });
          }, 1000);
        }
      });
    }

    async function prepareNextCard() {
      if (currentRound >= totalRounds) {
        nextCardData = {
          backURL: "",
          text: `<h2>Game Over</h2><p>You've finished all ${totalRounds} rounds.</p><button onclick="window.location.href='index.html'">Back to Home</button>`
        };
        return;
      }

      if (!availableCards.length) {
        try {
          const response = await fetch("https://party-card-game-backend.onrender.com/api/get-cards", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mode })
          });
          availableCards = await response.json();
        } catch (e) {
          nextCardData = {
            backURL: "",
            text: "Error: Unable to load cards."
          };
          return;
        }
      }

      const card = availableCards.shift();
      currentRound++;

      let cardText = card.text;
      if (cardText.includes("[player1]") || cardText.includes("[player2]")) {
        const shuffled = players.sort(() => 0.5 - Math.random());
        cardText = cardText
          .replace("[player1]", shuffled[0] || "Player 1")
          .replace("[player2]", shuffled[1] || "Player 2");
      }

      const cardBackURL = `images/ui/${card.type}-${card.severity}.jpg`;

      nextCardData = {
        backURL: cardBackURL,
        text: cardText
      };

      document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds - currentRound}`;
    }

    function preloadCardImage(url) {
      return new Promise((resolve) => {
        if (!url) {
          resolve();
          return;
        }
        const img = new Image();
        img.src = url;
        img.onload = resolve;
        img.onerror = resolve;
      });
    }

    function startNewGame() {
      const useSame = confirm("Start a new game with the same players?");
      window.location.href = useSame ? "game-setup.html" : "player-setup.html";
    }

    loadingOverlay.style.display = "flex";
    prepareNextCard().then(() => {
      preloadCardImage(nextCardData.backURL).then(() => {
        setupCard(nextCardData.backURL, nextCardData.text);
      });
    });
  </script>
</body>
</html>
