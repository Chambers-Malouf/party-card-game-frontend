<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chambers Drinking Game - Play</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: url('images/backgrounds/chambers_tavern.jpg') center/cover no-repeat fixed;
      color: white;
    }
    .game-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }
    .game-controls button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #cc4444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .card-container {
      perspective: 1000px;
      margin: auto;
      width: 300px;
      height: 450px;
      position: relative;
      cursor: pointer;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s, opacity 0.5s ease;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-back {
      background-size: cover;
      background-position: center;
    }
    .card-front {
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: none;
      position: relative;
    }
    .card-front img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }
    .player-name {
      position: absolute;
      font-weight: bold;
      font-size: 18px;
      color: black;
      transform: translate(-50%, -50%);
      text-shadow: 1px 1px 2px white;
      pointer-events: none;
      white-space: nowrap;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 9999;
    }
  </style>
  <script src="cardImages.js"></script>
</head>
<body>
  <div id="loadingOverlay">Loading Next Card...</div>
  <h1 id="modeTitle">Game Mode</h1>
  <div class="game-controls">
    <button onclick="window.location.href='index.html'">Leave Game</button>
    <button onclick="startNewGame()">Start New Game</button>
  </div>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode") || "party";
    const totalRounds = parseInt(urlParams.get("rounds")) || 10;
    const players = JSON.parse(localStorage.getItem("playerNames") || "[]");
    let currentRound = 0;
    let availableCards = [];
    let flipped = false;
    let nextCardText = "";

    const loadingOverlay = document.getElementById("loadingOverlay");
    document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds}`;

    async function setupCard(backURL, frontContent, imageName, name1, name2) {
      loadingOverlay.style.display = "none";

      let overlayHTML = "";
      const overlay = nameOverlayStyles[imageName];
      if (overlay) {
        if (overlay.player1) {
          overlayHTML += `<div class="player-name" style="top: ${overlay.player1.top}; left: ${overlay.player1.left}; font-size: ${overlay.player1.fontSize};">${name1}</div>`;
        }
        if (overlay.player2) {
          overlayHTML += `<div class="player-name" style="top: ${overlay.player2.top}; left: ${overlay.player2.left}; font-size: ${overlay.player2.fontSize};">${name2}</div>`;
        }
      }

      const frontHTML = frontContent.includes("images/cards/")
        ? `<img src='${frontContent}' alt='Card Image'>${overlayHTML}`
        : `<div style="background:#111; color:white; padding:20px; border-radius:10px; font-size:1.2em;">${frontContent}</div>`;

      document.getElementById("result").innerHTML = `
        <div class="card-container">
          <div class="card" id="gameCard">
            <div class="card-side card-back" style="background-image: url('${backURL}')"></div>
            <div class="card-side card-front" id="cardFront">${frontHTML}</div>
          </div>
        </div>
      `;

      const cardEl = document.getElementById("gameCard");
      flipped = false;

      cardEl.addEventListener("click", async () => {
        if (!flipped) {
          cardEl.classList.add("flipped");
          flipped = true;
        } else {
          cardEl.classList.remove("flipped");
          flipped = false;
          loadingOverlay.style.display = "flex";
          setTimeout(async () => {
            await prepareNextCard();
          }, 1000);
        }
      });
    }

    async function prepareNextCard() {
      if (currentRound >= totalRounds) {
        document.getElementById("result").innerHTML = `<h2>Game Over</h2>`;
        return;
      }

      try {
        const response = await fetch("https://party-card-game-backend.onrender.com/api/get-cards", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode })
        });
        const data = await response.json();
        if (!data.length) throw new Error("No cards returned");
        if (!availableCards.length) availableCards = data;

        const card = availableCards.shift();
        let rawCard = card.text;

        const shuffled = [...players].sort(() => 0.5 - Math.random());
        const name1 = shuffled[0] || "Player 1";
        const name2 = shuffled[1] || "Player 2";

        if (rawCard.includes("[player1]") || rawCard.includes("[player2]")) {
          rawCard = rawCard
            .replace("[player1]", name1)
            .replace("[player2]", name2);
        }

        const slug = cardImageMap[card.text] || "";
        const frontImagePath = slug ? `images/cards/${slug}` : "";
        const backImagePath = `images/ui/${card.type}-${card.severity}.jpg`;

        nextCardText = rawCard;
        currentRound++;
        document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds - currentRound}`;

        if (frontImagePath) {
          await preloadCardImage(frontImagePath);
          setupCard(backImagePath, frontImagePath, slug, name1, name2);
        } else {
          setupCard(backImagePath, rawCard, "", name1, name2);
        }

      } catch (error) {
        nextCardText = "Error: " + error.message;
        setupCard("images/ui/conflict-casual.jpg", nextCardText, "", "Player 1", "Player 2");
      }
    }

    function preloadCardImage(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.src = url;
        img.onload = resolve;
        img.onerror = resolve;
      });
    }

    function startNewGame() {
      const useSame = confirm("Start a new game with the same players?");
      window.location.href = useSame ? "game-setup.html" : "player-setup.html";
    }

    loadingOverlay.style.display = "flex";
    prepareNextCard();
  </script>
</body>
</html>
