<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chambers Drinking Game - Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #1a1a1a, #4b004f, #2c003e);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      text-align: center;
      padding: 40px;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .game-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .game-controls button {
      padding: 12px 24px;
      font-size: 0.7em;
      background-color: #8b00c9;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px #8b00c9;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .game-controls button:hover {
      background-color: #b400ff;
      box-shadow: 0 0 25px #b400ff, 0 0 45px #b400ff;
    }

    .card-container {
      perspective: 1000px;
      margin: auto;
      width: 320px;
      height: 480px;
      position: relative;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
    }

    .card-back, .card-front {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .card-front {
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .card-front img,
    .card-back img {
      max-width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 16px;
    }

    .overlay-text {
      margin-top: -12px;
      font-size: 11px;
      line-height: 1.4;
      padding: 8px 10px;
      color: #fff;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 10px;
      max-width: 90%;
      text-shadow: 1px 1px 2px black;
      position: relative;
      top: -14px;
      display: none;
    }

    .round-counter {
      margin-bottom: 20px;
      font-size: 0.75em;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <div class="round-counter" id="roundDisplay">Round 1</div>

  <div class="card-container" onclick="flipCard()">
    <div class="card" id="card">
      <div class="card-side card-back">
        <img id="backImage" src="images/ui/conflict-casual.jpg" alt="Back">
      </div>
      <div class="card-side card-front">
        <img id="cardImage" src="images/cards/default.jpg" alt="Front">
        <div class="overlay-text" id="cardText">Click to draw a card</div>
      </div>
    </div>
  </div>

  <div class="game-controls">
    <button onclick="leaveGame()">üè† Leave Game</button>
    <button onclick="startNewGame()">üîÅ Restart Game</button>
  </div>

  <script>
    const cardTextMap = {
      "ask_last_lie.jpg": { text: "<b>[player1]</b>, ask <b>[player2]</b> the last thing they lied about." },
      "ask_personal_questions.jpg": { text: "Take turns asking personal questions until someone folds and drinks." },
      "bodyshot.jpg": { text: "<b>[player1]</b>, give a body shot off someone of your choice." },
      "bought_a_planb.jpg": { text: "If you've taken/bought a Plan B in the past month, drink." },
      "call_snapchat.jpg": { text: "<b>[player1]</b>, call the last person you Snapchatted and ask what they think of you." },
      "do_a_valid_pushup.jpg": { text: "<b>[player1]</b>, do 1 valid push up, group decides if it counts." },
      "drink_for_situationship.jpg": { text: "Drink for every situationship you've entertained this year." },
      "first_impression.jpg": { text: "<b>[player1]</b>, explain your first impression of <b>[player2]</b>. Be honest." },
      "give_dare_or_drink.jpg": { text: "<b>[player1]</b>, give <b>[player2]</b> a dare. If they refuse, they drink." },
      "give_phone_dare.jpg": { text: "<b>[player1]</b>, give your phone to <b>[player2]</b> for 60 seconds. App of their choice." },
      "guess_body_count.jpg": { text: "<b>[player1]</b>, guess <b>[player2]</b>'s body count. If they're offended, finish your drink." },
      "invent_a_drinking_rule_everyone_follows_it.jpg": { text: "<b>[player1]</b>, invent a drinking rule ‚Äî everyone follows it." },
      "kiss_situationship_or_friend.jpg": { text: "<b>[player1]</b>, if you had to hook up with <b>[player2]</b> or your last situationship, who would you pick?" },
      "let_someone_decide_drink.jpg": { text: "<b>[player1]</b>, let someone else decide how much you drink." },
      "mystery_drink.jpg": { text: "<b>[player1]</b>, let someone pour a mystery drink. You drink it." },
      "never_drinking_again.jpg": { text: "Finish your drink if you‚Äôve ever said you aren‚Äôt drinking again." },
      "pregnancy_scare.jpg": { text: "If you‚Äôve had a pregnancy scare, finish your drink." },
      "rate_flirting_ability.jpg": { text: "<b>[player1]</b>, rate <b>[player2]</b>‚Äôs flirting ability." },
      "risky_text.jpg": { text: "Drink if you‚Äôve sent a risky text in the past 48 hours." },
      "still_in_love_with_ex_running.jpg": { text: "<b>[player1]</b>, still in love with your ex? Finish your drink." },
      "whisper_question.jpg": { text: "<b>[player1]</b>, whisper something you‚Äôve always wondered about <b>[player2]</b>. Answer truthfully or finish your drink." },
      "you_a_bitch.jpg": { text: "<b>[player1]</b>, you are a bitch ‚Äî take every punishment this round." }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const maxRounds = parseInt(urlParams.get("rounds")) || 10;

    const allCards = Object.keys(cardTextMap);
    let usedCards = [];
    let flipped = false;
    let currentRound = 1;
    const playerNames = JSON.parse(localStorage.getItem("players")) || [];

    function flipCard() {
      const card = document.getElementById("card");
      card.classList.toggle("flipped");
      flipped = !flipped;

      if (!flipped) {
        setTimeout(() => {
          currentRound++;
          showCard();
        }, 500);
      }
    }

    function showCard() {
      const overlay = document.getElementById("cardText");

      if (currentRound > maxRounds) {
        overlay.innerText = "Game over!";
        overlay.style.display = "block";
        return;
      }

      const remaining = allCards.filter(c => !usedCards.includes(c));
      const selected = remaining[Math.floor(Math.random() * remaining.length)];
      usedCards.push(selected);

      const imagePath = `images/cards/${selected}`;
      const rawText = cardTextMap[selected].text;
      const hasPlaceholders = rawText.includes("[player1]") || rawText.includes("[player2]");
      const personalizedText = hasPlaceholders ? injectPlayerNames(rawText) : "";

      document.getElementById("cardImage").src = imagePath;
      document.getElementById("roundDisplay").innerText = `Round ${currentRound} of ${maxRounds}`;

      if (hasPlaceholders && playerNames.length > 0) {
        overlay.innerHTML = personalizedText;
        overlay.style.display = "block";
      } else {
        overlay.innerText = "";
        overlay.style.display = "none";
      }
    }

    function injectPlayerNames(text) {
      if (playerNames.length === 0) return text;
      const p1 = playerNames[Math.floor(Math.random() * playerNames.length)];
      let p2 = p1;
      while (playerNames.length > 1 && p2 === p1) {
        p2 = playerNames[Math.floor(Math.random() * playerNames.length)];
      }
      return text.replaceAll("[player1]", p1).replaceAll("[player2]", p2);
    }

    function leaveGame() {
      window.location.href = "index.html";
    }

    function startNewGame() {
      window.location.href = "game-setup.html";
    }

    window.onload = showCard;
  </script>
</body>
</html>
#chambers
