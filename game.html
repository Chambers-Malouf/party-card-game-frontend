<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chambers Drinking Game - Play</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: url('images/backgrounds/chambers_tavern.jpg') center/cover no-repeat fixed;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 2px 0px #000;
    }

    .game-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .game-controls button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #cc4444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .game-controls button:hover {
      background-color: #bb0000;
    }

    .card-container {
      perspective: 1000px;
      margin: auto;
      width: 300px;
      height: 450px;
      position: relative;
      cursor: pointer;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-back {
      background-size: cover;
      background-position: center;
    }

    .card-front {
      transform: rotateY(180deg);
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 1.2em;
    }

    pre {
      font-size: 1.1em;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h1 id="modeTitle">Game Mode</h1>
  <div class="game-controls">
    <button onclick="window.location.href='index.html'">Leave Game</button>
    <button onclick="startNewGame()">Start New Game</button>
  </div>

  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode") || "party";
    const totalRounds = parseInt(urlParams.get("rounds")) || 10;
    const players = JSON.parse(localStorage.getItem("playerNames") || "[]");

    let currentRound = 0;
    let availableCards = [];

    document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds}`;

    async function drawCard() {
      if (currentRound >= totalRounds) {
        document.getElementById("result").innerHTML = `
          <h2>Game Over</h2>
          <p>You've finished all ${totalRounds} rounds.</p>
          <button onclick="window.location.href='index.html'">Back to Home</button>`;
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/api/get-cards", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode }),
        });

        const data = await response.json();
        if (!data.card) throw new Error("No cards returned");

        availableCards = data.card.split("||");
        const rawCard = availableCards.shift();
        currentRound++;

        // Parse card type and severity from the card data
        const typeMatch = rawCard.match(/\[(.*?)\]/g);
        const type = typeMatch?.[0]?.replace(/\[|\]/g, "").toLowerCase() || "conflict";
        const severity = typeMatch?.[1]?.replace(/\[|\]/g, "").toLowerCase() || "mild";

        // Replace player names if needed
        let cardText = rawCard;
        if (cardText.includes("[player1]") || cardText.includes("[player2]")) {
          const shuffled = players.sort(() => 0.5 - Math.random());
          cardText = cardText
            .replace("[player1]", shuffled[0] || "Player 1")
            .replace("[player2]", shuffled[1] || "Player 2");
        }

        const cardBackURL = `images/ui/${type}-${severity}.jpg`;

        document.getElementById("result").innerHTML = `
          <div class="card-container" onclick="this.querySelector('.card').classList.toggle('flipped')">
            <div class="card">
              <div class="card-side card-back" style="background-image: url('${cardBackURL}')"></div>
              <div class="card-side card-front">${cardText}</div>
            </div>
          </div>`;
          document.getElementById("result").innerHTML = `
          <div class="card-container">
            <div class="card" id="gameCard">
              <div class="card-side card-back" style="background-image: url('${cardBackURL}')"></div>
              <div class="card-side card-front" id="cardFront">${cardText}</div>
            </div>
          </div>
        `;

        const cardElement = document.getElementById("gameCard");

        cardElement.addEventListener("click", function () {
          if (!this.classList.contains("flipped")) {
            this.classList.add("flipped");
          } else {
            this.classList.remove("flipped");
            drawCard(); // Automatically go to next card on second click
          }
        });
          
        document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds - currentRound}`;
      } catch (error) {
        document.getElementById("result").textContent = "Error: " + error.message;
      }
    }

    function startNewGame() {
      const useSame = confirm("Start a new game with the same players?");
      window.location.href = useSame ? "game-setup.html" : "player-setup.html";
    }

    // Auto-start on load
    drawCard();
  </script>
</body>
</html>
