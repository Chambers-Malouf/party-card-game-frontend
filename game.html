<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chambers Drinking Game - Play</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: url('images/backgrounds/chambers_tavern.jpg') center/cover no-repeat fixed;
      color: white;
    }
    .game-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }
    .game-controls button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #cc4444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .card-container {
      perspective: 1000px;
      margin: auto;
      width: 300px;
      height: 450px;
      position: relative;
      cursor: pointer;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s, opacity 0.5s ease;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-back {
      background-size: cover;
      background-position: center;
    }
    .card-front {
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: none;
    }
    .card-front img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">Loading Next Card...</div>
  <h1 id="modeTitle">Game Mode</h1>
  <div class="game-controls">
    <button onclick="window.location.href='index.html'">Leave Game</button>
    <button onclick="startNewGame()">Start New Game</button>
  </div>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode") || "party";
    const totalRounds = parseInt(urlParams.get("rounds")) || 10;
    const players = JSON.parse(localStorage.getItem("playerNames") || "[]");
    let currentRound = 0;
    let availableCards = [];
    let flipped = false;
    let nextCard = { text: "", image: "", back: "" };

    const loadingOverlay = document.getElementById("loadingOverlay");
    document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds}`;

    async function setupCard(backURL) {
      loadingOverlay.style.display = "none";

      document.getElementById("result").innerHTML = `
        <div class="card-container">
          <div class="card" id="gameCard">
            <div class="card-side card-back" style="background-image: url('${backURL}')"></div>
            <div class="card-side card-front" id="cardFront"></div>
          </div>
        </div>
      `;

      const cardEl = document.getElementById("gameCard");
      const frontEl = document.getElementById("cardFront");
      flipped = false;

      cardEl.addEventListener("click", async () => {
        if (!flipped) {
          cardEl.classList.add("flipped");
          flipped = true;

          setTimeout(() => {
            if (nextCard.image) {
              frontEl.innerHTML = `<img src="${nextCard.image}" alt="Card Image">`;
            } else {
              frontEl.innerHTML = `<div style="background:#111; color:white; padding:20px; border-radius:10px; font-size:1.2em;">${nextCard.text}</div>`;
            }
          }, 300);
        } else {
          cardEl.classList.remove("flipped");
          flipped = false;
          loadingOverlay.style.display = "flex";
          setTimeout(async () => {
            await prepareNextCard();
            setupCard(nextCard.back);
          }, 1000);
        }
      });
    }

    async function prepareNextCard() {
      if (currentRound >= totalRounds) {
        document.getElementById("result").innerHTML = `<h2>Game Over</h2>`;
        return;
      }

      try {
        const response = await fetch("https://party-card-game-backend.onrender.com/api/get-cards", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode })
        });
        const data = await response.json();
        if (!data.length) throw new Error("No cards returned");
        if (!availableCards.length) availableCards = data;

        const card = availableCards.shift();
        let rawCard = card.text;

        if (rawCard.includes("[player1]") || rawCard.includes("[player2]")) {
          const shuffled = players.sort(() => 0.5 - Math.random());
          rawCard = rawCard
            .replace("[player1]", shuffled[0] || "Player 1")
            .replace("[player2]", shuffled[1] || "Player 2");
        }

        const slug = rawCard.toLowerCase().replace(/[^a-z0-9]+/g, "_").replace(/^_|_$/g, "");
        const frontImagePath = `images/cards/${slug}.jpg`;
        const backImagePath = `images/ui/${card.type}-${card.severity}.jpg`;

        nextCard = {
          text: rawCard,
          image: frontImagePath,
          back: backImagePath
        };

        currentRound++;
        document.getElementById("modeTitle").textContent = `Game Mode: ${mode} | Rounds Left: ${totalRounds - currentRound}`;

      } catch (error) {
        nextCard = {
          text: "Error: " + error.message,
          image: "",
          back: "images/ui/conflict-casual.jpg"
        };
      }
    }

    function startNewGame() {
      const useSame = confirm("Start a new game with the same players?");
      window.location.href = useSame ? "game-setup.html" : "player-setup.html";
    }

    loadingOverlay.style.display = "flex";
    prepareNextCard().then(() => {
      setupCard(nextCard.back);
    });
  </script>
</body>
</html>
