<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Game Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #1a1a1a, #2c003e, #4b004f);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
      padding: 40px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px black;
    }

    select, input {
      font-family: 'Press Start 2P', cursive;
      padding: 12px;
      margin: 10px;
      font-size: 10px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 12px 20px;
      margin-top: 20px;
      background: #8b00c9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #8b00c9;
      transition: 0.3s ease;
    }

    button:hover {
      background: #b400ff;
      box-shadow: 0 0 20px #b400ff, 0 0 40px #b400ff;
    }
  </style>
</head>
<body>
  <h2>Choose Game Mode</h2>

  <select id="mode">
    <option value="party">Party Mode</option>
    <option value="drama">Drama Mode</option>
