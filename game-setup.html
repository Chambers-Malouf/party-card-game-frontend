<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Setup - Chambers Drinking Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #1a1a1a, #4b004f, #2c003e);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
      padding: 40px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    select, input, button {
      font-family: 'Press Start 2P', cursive;
      margin: 10px;
      padding: 10px;
      font-size: 0.6em;
      border-radius: 10px;
      border: none;
      background-color: #4b004f;
      color: white;
      box-shadow: 0 0 10px #4b004f;
    }

    button:hover {
      background-color: #b400ff;
      box-shadow: 0 0 25px #b400ff, 0 0 45px #b400ff;
      cursor: pointer;
    }

    h2 {
      font-size: 0.9em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Select Game Settings</h1>

  <form id="setupForm">
    <h2>Choose Card Category</h2>
    <select id="modeSelect">
      <option value="party">Party</option>
      <option value="nsfw">NSFW</option>
      <option value="truthordrink">Truth or Drink</option>
      <option value="chill">Chill</option>
      <option value="drama">Drama</option>
      <option value="all">All Cards</option>
    </select>

    <h2>Choose Game Mode</h2>
    <select id="gameModeSelect">
      <option value="classic">Classic</option>
      <option value="voting">Majority Rules</option>
      <option value="versus">Versus</option>
      <option value="chaos">Ultimate Chaos</option>
      <option value="teams">Team Battle</option>
    </select>

    <h2>Number of Rounds</h2>
    <input type="number" id="rounds" min="1" max="50" value="10" />

    <br />
    <button type="submit">Start Game</button>
  </form>

  <script>
    document.getElementById("setupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const mode = document.getElementById("modeSelect").value;
      const gameMode = document.getElementById("gameModeSelect").value;
      const rounds = document.getElementById("rounds").value;
      window.location.href = `game.html?mode=${mode}&gamemode=${gameMode}&rounds=${rounds}`;
    });
  </script>

</body>
</html>
