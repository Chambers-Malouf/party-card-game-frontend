<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Setup - Party Card Game</title>
  <style>
    body {
      background: url('images/backgrounds/buckshot_tavern.jpg') center/cover no-repeat;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    h1 {
      font-size: 2em;
      color: #ffa500;
    }
    select {
      font-size: 1.1em;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background-color: #ffa500;
      color: #1c1c1c;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #cc8400;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Select Game Mode and Rounds</h1>

  <label for="mode">Game Mode:</label><br>
  <select id="mode">
  <option value="party">Party</option>
  <option value="chill">Chill</option>
  <option value="nsfw">NSFW</option>
  <option value="truthordrink">Truth or Drink</option>
  <option value="drama">Drama</option>
  <option value="duo">1 on 1 (2-person cards only)</option>
  <option value="all">All Out (everything combined)</option>
</select>

  <label for="rounds">Number of Rounds:</label><br>
  <select id="rounds">
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select><br><br>

  <button onclick="startGame()">Start Game</button>

  <script>
    function startGame() {
      const mode = document.getElementById("mode").value;
      const rounds = document.getElementById("rounds").value;
      window.location.href = `game.html?mode=${mode}&rounds=${rounds}`;
    }
  </script>
</body>
</html>
