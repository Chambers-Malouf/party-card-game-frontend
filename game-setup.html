<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Game Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #1a1a1a, #4b004f, #2c003e);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 16px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px black;
    }

    select, input {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #fff;
      margin: 10px;
      width: 240px;
      text-align: center;
    }

    .button {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 12px 24px;
      background-color: #8b00c9;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px #8b00c9;
      color: white;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.2s ease;
    }

    .button:hover {
      background-color: #b400ff;
      box-shadow: 0 0 25px #b400ff, 0 0 45px #b400ff;
    }
  </style>
</head>
<body>
  <h1>Choose Game Mode</h1>

  <div>
    <select id="modeSelect">
      <option value="party">Party Mode</option>
      <option value="drama">Drama Mode</option>
      <option value="truthordrink">Truth or Drink</option>
    </select>
  </div>

  <div>
    <input type="number" id="roundInput" placeholder="Number of Rounds" min="1" max="50" />
  </div>

  <div>
    <button class="button" onclick="startGame()">Start Game</button>
  </div>

  <script>
    function startGame() {
      const mode = document.getElementById("modeSelect").value;
      const rounds = document.getElementById("roundInput").value || 10;
      window.location.href = `game.html?mode=${mode}&rounds=${rounds}`;
    }
  </script>
</body>
</html>
